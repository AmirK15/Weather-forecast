<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather forecast</title>
</head>
<body>
<form id="form">
    <div class="input">
        <input class="inputText" type="text" placeholder="Введите название города">
        <button type="submit" id="btn"> Узнать погоду </button>
    </div>
    <div class="names">
        <div class="name">
            <p class="nameCity"></p>
            <p class="regionCity"></p>
        </div>
        <div class="info">
            <div class="info-title">
                <img src="" alt="" class="img1">
                <p class="tempCity"></p>
                <p class="weatherCity"></p>
            </div>
        </div>
        <div class="title">
            <div class="info info-other">
                <p class="other">Влажность</p>
                <span class="humidityCity"></span>
                <p class="other">Давление</p>
                <span class="pressureCity"></span>
                <p class="other">Восход</p>
                <span class="sunriseCity"></span>
            </div>
            <div class="info info-other">
                <p class="other">Видимость</p>
                <span class="visibilityCity"></span>
                <p class="other">Скорость ветра</p>
                <span class="speedCity"></span>
                <p class="other">Заход</p>
                <span class="sunsetCity"></span>
            </div>
        </div>
    </div>
</form>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
